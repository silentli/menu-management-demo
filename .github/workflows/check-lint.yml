name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          args: check --output-format=github .
        working-directory: ${{ github.workspace }}
      - uses: astral-sh/ruff-action@v3
        with:
          args: format --check .
